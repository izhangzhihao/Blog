<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>
    {% if page.title %}
    {{ page.title }} | {{ site.title }}
    {% else %}
    {{ site.title }}
    {% endif %}
  </title>

  <meta name="author" content="{{ site.author }}" />

  <!-- Description -->
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet"
    href="{{ "https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/reset.min.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet"
    href="{{ "https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/reveal.min.css" | prepend: site.baseurl }}" />
  {%if page.theme %}
  <link rel="stylesheet"
    href="{{ "https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/theme/" | prepend: site.baseurl | append: page.theme | append: '.min.css' }}"
    id="theme" />
  {% else %}
  <link rel="stylesheet"
    href="{{ "https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/theme/black.min.css" | prepend: site.baseurl }}"
    id="theme" />
  {% endif %}

  <!-- Code syntax highlighting -->
  <link rel="stylesheet"
    href="{{ "https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css" | prepend: site.baseurl }}" />
  <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>


  <div class="reveal">
    <div class="slides">
      {{ content }}
      <!--scateu-->
      {% if page.ruby_notation %} {% include ruby_notation.html %} {% endif %}
    </div>
  </div>

  <script src="{{ "https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/reveal.min.js" | prepend: site.baseurl }}"></script>
  <script>
    function findGetParameter(parameterName) {
      var result = null,
        tmp = [];
      var items = location.search.substr(1).split("&");
      for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
      }
      return result;
    }
  </script>

  <script src="https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
  <script src="https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/plugin/zoom/zoom.min.js"></script>
  <script src="https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/plugin/notes/notes.min.js"></script>
  <script src="https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/plugin/search/search.min.js"></script>
  <script src="https://cdnjs.loli.net/ajax/libs/reveal.js/4.1.0/plugin/math/math.min.js"></script>

  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
    {% if page.mathjax %}
    math: {
      mathjax: 'https://cdn.bootcss.com/mathjax/2.7.0/MathJax.js',
        config: 'TeX-AMS-MML_HTMLorMML'  // See http://docs.mathjax.org/en/latest/config-files.html
    },
    {% endif %}
    controls: true,
    progress: true,
    hash: true,
    center: true,
    {%if page.transition %}
    transition: '{{page.transition}}',
    {% else %}
    transition: 'slide', // none/fade/slide/convex/concave/zoom
    {% endif %}
     plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
      });
  </script>

  {% if page.diagram %} {% include diagram-slide.html %} {% endif %}

</body>

</html>
