<h3>
    搜索</h3>
<div id="site_search">
    <input type="text" id="search_box" placeholder="请输入...">
</div>

<ul id="search_results"></ul>

<link rel="stylesheet" type="text/css" href="/assets/css/modules/sidebar-search.css?v={{site.version}}" rel=“preload” as="stylesheet">
<script src="/assets/js/jekyll-search.min.js?v={{site.version}}" rel=“preload” as="script"></script>
<script src="/assets/js/search.js?v={{site.version}}" rel=“preload” as="script"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search_box'),
        resultsContainer: document.getElementById('search_results'),
        json: '{{ site.url }}/assets/search_data.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>
